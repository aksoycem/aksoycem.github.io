name: Deploy Next.js (export) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm install

      - name: Build (next export) for USER SITE
        env:
          # User-site: basePath/assetPrefix YOK
          GITHUB_PAGES: "false"
          NEXT_PUBLIC_REPO_NAME: ""
        run: npm run build   # package.json: "build": "next build && next export"

      - name: Write CNAME & .nojekyll
        run: |
          mkdir -p out
          echo "cemaksoy.net" > out/CNAME
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
